name: Test Contract Upgradeability

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable          

      - name: Pre-install
        run: |
          rm -rf node_modules
          yarn install
      - name: Compile
        run: |
          yarn clean
          yarn compile

      - name: Install dependencies
        run: yarn install
      - name: Run upgradeability tests
        run: yarn test:upgrades
